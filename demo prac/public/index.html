<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salman</title>
</head>
<body>
    <h1>Hello word</h1>
    <div id="output"></div>

    
<script>
    fetch("/data")
    .then(response => response.json())
    .then(data =>
        document.getElementById("output").innerHTML = 
        `
        <h2>name : ${data.name}<h2>
        <h2>age: ${data.age}<h2>
        <h2>place : ${data.place}<h2>
        `
    )
</script>
    
</body>
</html>
